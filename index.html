<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kami's Crypto Processor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1><span class="emoji">üîê</span> Kami's Crypto Processor</h1>
            <p>Advanced Multi-Layer File Encryption & Decryption</p>
        </div>

        <div class="crypto-card">
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="encrypt">üîí Encrypt Files</button>
                <button class="mode-btn" data-mode="decrypt">üîì Decrypt Files</button>
            </div>

            <div class="upload-zone" id="uploadZone">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drop files here or click to browse</div>
                <div class="upload-subtext">Supports all file types ‚Ä¢ Multiple files allowed</div>
                <input type="file" class="file-input" id="fileInput" multiple>
            </div>

            <div class="file-list" id="fileList" style="display: none;"></div>

            <div style="text-align: center;">
                <button class="process-btn" id="processBtn" disabled>
                    <span>üöÄ Start Processing</span>
                </button>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="status-text" id="statusText">Processing files...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div class="result-container" id="resultContainer">
                <div style="text-align: center;">
                    <div class="success-icon">‚úÖ</div>
                    <div style="font-size: 1.2rem; font-weight: bold; margin-bottom: 10px;">Processing Complete!</div>
                    <div id="resultText"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
